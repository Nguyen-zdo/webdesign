<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Overlay & Before-After Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #b5b5b5;
            text-align: center;
        }

        /* Menu Button */
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
            z-index: 100;
            color: white;
        }

        /* Fullscreen Menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }
        .menu-overlay.active {
            transform: scaleY(1);
        }
        .menu-overlay a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            margin: 15px;
            position: relative;
            display: inline-block;
        }
        .menu-overlay a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background: white;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease-in-out;
        }
        .menu-overlay a:hover::after {
            transform: scaleX(1);
        }

        /* Before-After Effect */
        .before-after {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            height: 400px;
            background: url('before.jpg') no-repeat center/cover;
        }
        .before-after::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            background: url('after.jpg') no-repeat center/cover;
            transition: 0.3s;
        }
        .before-after:hover::before {
            left: 40%; 
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 1000px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }
        .item1 { grid-column: span 2; grid-row: span 1; }
        .item2 { grid-column: span 1; grid-row: span 1; }
        .item3 { grid-column: span 1; grid-row: span 1; }
        .item4 { grid-column: span 1; grid-row: span 1; }
        .item5 { grid-column: span 2; grid-row: span 1; }
        .item6 { grid-column: span 1; grid-row: span 1; }

        .home-button{
            position:fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgb(16, 160, 134);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .home-button:hover {
            background-color:#00CED1;}
    </style>
</head>
<body>
    <!-- Menu Button -->
    <div class="menu-btn" onclick="document.querySelector('.menu-overlay').classList.toggle('active')">☰</div>
    <div class="menu-overlay">
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">Team</a>
        <a href="#">Services</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="#">Buy Now!</a>
    </div>
    <div class="before-after"></div>
    <div class="gallery">
        <img src="https://img.freepik.com/free-photo/beautiful-view-rigi-mountain-range-sunny-winter-day-with-brick-buildings_181624-16950.jpg?uid=R164176569&ga=GA1.1.631044154.1743069409&semt=ais_hybrid" alt="Project 1" class="item1">
        <img src="https://img.freepik.com/free-photo/colorful-buildings-near-river-surrounded-by-mountains-lucerne-switzerland_181624-20791.jpg?t=st=1743302936~exp=1743306536~hmac=665b82010f7ca9fc11e0a4071d799ff74e4e93e351e9f098e4340b9b2a5c2bec&w=1380" alt="Project 2" class="item2">
        <img src="https://img.freepik.com/free-photo/santa-maddalena-dolomites-rangesouth-tyrol_661209-237.jpg?uid=R164176569&ga=GA1.1.631044154.1743069409&semt=ais_hybrid" alt="Project 3" class="item3">
        <img src="https://img.freepik.com/free-photo/beautiful-rainbow-nature_23-2151498247.jpg?uid=R164176569&ga=GA1.1.631044154.1743069409&semt=ais_hybrid" alt="Project 4" class="item4">
        <img src="https://img.freepik.com/free-photo/house-surrounded-by-rocky-mountains-covered-greenery-snow-valais-switzerland_181624-26240.jpg?uid=R164176569&ga=GA1.1.631044154.1743069409&semt=ais_hybrid" alt="Project 5" class="item5">

    </div>
    <a href="index.html" class="home-button">Trang Chủ</a>
</body>
</html>
