<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thay Đổi Nội Dung H1</title>
    <style>
    .home-button {
      position:fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgb(16, 160, 134);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }.home-button:hover {
      background-color:#00CED1;}
    </style>
  </head>
  <body>
    <a href="index.html" class="home-button">Trang Chủ</a>
    <div id="container">
      <h1 id="heading1">Xin chào CNTT 2024</h1>
    </div>

    <script>
      var pt = document.getElementById("heading1");
      var old = pt.innerHTML;
      document.write("Giá trị h1 cũ là " + old);
      pt.innerHTML = "Quyết tâm học thật tốt";
    </script>
  </body>
</html>
