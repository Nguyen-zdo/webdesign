<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm Node HTML mới</title>
  <style>
    .home-button {
      position:fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgb(16, 160, 134);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }.home-button:hover {
      background-color:#00CED1;}
  </style>
</head>
<body>
    <a href="index.html" class="home-button">Trang Chủ</a>
  <div id="container">
    <p>The paragraph 1</p>
  </div>

  <button onclick="addNode()">Thêm thẻ H1</button>
  <script>
  function addNode() {
    var phantu = document.createElement('h1');
    phantu.innerHTML = "Nội dung thẻ h1";
    var bien = document.getElementById('container');
    bien.appendChild(phantu);
  }
  </script>
</body>
</html>
