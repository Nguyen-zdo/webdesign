<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm node ở vị trí before</title>
  <style>
    .home-button {
      position:fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgb(16, 160, 134);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }.home-button:hover {
      background-color:#00CED1;}
  </style>
</head>
<body>
  <a href="index.html" class="home-button">Trang Chủ</a>
  <div id="container">
    <p id="p1">The first paragraph</p>
    <p id="p2">The second paragraph</p>
    <button onclick="changenode()">Change node</button>
  <script>
    function changenode() {
      var node = document.createElement('div');
      node.innerText = "The new one";
      var x = document.getElementById('container');
      var y = document.getElementById('p2');
      x.replaceChild(node, y);
    }
  </script>
  </div>
</body>
</html>
