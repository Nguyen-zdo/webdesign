<!DOCTYPE html>
<html lang="vi">
<style>
    .home-button {
      position:fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgb(16, 160, 134);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }.home-button:hover {
      background-color:#00CED1;}
</style>
<body>
    <a href="index.html" class="home-button">Trang Chủ</a>
    <h1> Tìm ra nội dung hiển thị</h1>
    <p> HI, MY NAME IS NGUYEN</p>
    <p class="intro">Nguyên Đang ở Hà Nội.</p>
    <p class="intro">Nguyên Đang ở Cần Thơ <b>getElementsByClassName</b> method.</p>
    <p id="demo"></p>

    <script>
    var x = document.getElementsByClassName("intro");
    document.getElementById("demo").innerHTML='Sẽ in ra địa điểm đang ở class="intro": '+x[0].innerHTML;
    </script>
</body>
</html>
