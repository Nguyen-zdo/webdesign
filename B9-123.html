<!DOCTYPE html>
<html>
  <head>
    <title>Xử Lí Giao Diện Khi Cuộn Chuột</title>
    <style>
    .home-button {
      position:fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgb(16, 160, 134);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }.home-button:hover {
      background-color:#00CED1;}
    </style>
  </head>
  <body>
    <a href="index.html" class="home-button">Trang Chủ</a>
    <div style="height: 2000px">Cuộn xuống để xem console.log</div>
    <a href="index.html">back</a>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Đã load xong");

        window.addEventListener("scroll", function () {
          console.log("đang cuộn chuột");
          console.log(window.pageYOffset); 

          if (window.pageYOffset > 500) {
            console.log("đến phần sidebar");
          }
        });
      });
    </script>
  </body>
</html>
